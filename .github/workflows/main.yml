name: Deploy Laravel to Hostinger

on: 
  workflow_dispatch: # â† Enables manual "Run Workflow" button
  # push:
  #   branches: ["main"]

jobs:
  deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Set deploy path based on branch
          run: |
            BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
            echo "BRANCH=$BRANCH"

            if [ "$BRANCH" = "demo" ]; then
              MAIN_PATH="$DEPLOY_PATH"
            elif [ "$BRANCH" = "main" ]; then
              MAIN_PATH="$DEPLOY_PATH_PRODUCTION"
            else
              MAIN_PATH="TEST"
            fi

            echo "MAIN_PATH=$MAIN_PATH" >> $GITHUB_ENV

            
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: "8.2"
            extensions: mbstring, intl, bcmath, openssl, mysqli, pdo_mysql
            tools: composer

        - name: Install Composer Dependencies
          run: composer install --no-dev --optimize-autoloader

        - name: Prepare Deployment Package
          run: |
            rm -rf .git
            # zip -r deploy.zip . -x "vendor/*" ".git/*"
            zip -r deploy.zip . -x ".git/*" ".github/*" ".storage/*"
            # zip -r deploy.zip . -x ".git/*" ".github/*"

            

        - name: Copy Files to Hostinger
          uses: appleboy/scp-action@v0.1.7
          with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            port: ${{ secrets.SSH_PORT }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            source: "deploy.zip"
            target: "$MAIN_PATH"


        - name: Run Deployment Commands on Hostinger
          uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            port: ${{ secrets.SSH_PORT }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            script: |
              echo "$MAIN_PATH"
              cd "$MAIN_PATH"
              
              if [ "$BRANCH" = "demo" ]; then
                # Create Storage Backup
                rm -rf ../demo_storage_old
                cp -r storage ../demo_storage_old
              elif [ "$BRANCH" = "main" ]; then
                # Create Storage Backup
                rm -rf ./prod_storage_old
                cp -r storage ./prod_storage_old
              fi

              # Extract without overriding uploads (storage) or environment file
              unzip -o deploy.zip -x ".env"
              rm deploy.zip

              # Install composer dependencies on server
              # composer install --no-dev --optimize-autoloader

              # Correct permissions for Laravel
              chmod -R 775 storage bootstrap/cache

              if [ "$BRANCH" = "demo" ]; then
                # Move Storage Backup
                cp -r ./demo_storage_old storage
              elif [ "$BRANCH" = "main" ]; then
                # Move Storage Backup
                cp -r ./prod_storage_old storage
              fi


              if [ "$BRANCH" = "demo" ]; then
                # Ensure storage symlink exists
                # php artisan storage:link || true
                ln -s /home/u781200572/domains/stepforenvironment.com/public_html/demo/storage/app/public /home/u781200572/domains/stepforenvironment.com/public_html/demo/public/storage
              elif [ "$BRANCH" = "main" ]; then
                # Ensure storage symlink exists
                # php artisan storage:link || true
                ln -s /home/u781200572/domains/stepforenvironment.com/public_html/storage/app/public /home/u781200572/domains/stepforenvironment.com/public_html/public/storage
              fi

              # Rename env file
              cp .env.example-dev .env

              # rename Constant file
              rm config/constants.php
              cp config/constants-dev.php  config/constants.php
                                      

              # Laravel optimizations
              php artisan config:cache
              php artisan route:cache
              php artisan view:cache
